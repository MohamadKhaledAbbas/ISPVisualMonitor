apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ispmonitor

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: ispmonitor-api
  - patch: |-
      - op: replace
        path: /data/LOG_LEVEL
        value: info
    target:
      kind: ConfigMap
      name: ispmonitor-config
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: api-staging.ispmonitor.example.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: api-staging.ispmonitor.example.com
    target:
      kind: Ingress
      name: ispmonitor-api

images:
  - name: ghcr.io/mohamadkhaledabbas/ispvisualmonitor
    newTag: staging
