apiVersion: v1
kind: ConfigMap
metadata:
  name: ispmonitor-config
  namespace: ispmonitor
data:
  DEPLOYMENT_MODE: "production"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  API_PORT: "8080"
  METRICS_PORT: "9090"
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "false"
  POLLER_WORKERS: "10"
  POLLER_INTERVAL: "300"
  POLLER_TIMEOUT: "30"
  POLLER_RETRY: "3"
  POLLER_CONCURRENT: "50"
