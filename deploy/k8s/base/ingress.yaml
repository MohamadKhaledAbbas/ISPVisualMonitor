apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ispmonitor-api
  namespace: ispmonitor
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.ispmonitor.example.com
      secretName: ispmonitor-tls
  rules:
    - host: api.ispmonitor.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ispmonitor-api
                port:
                  number: 80
