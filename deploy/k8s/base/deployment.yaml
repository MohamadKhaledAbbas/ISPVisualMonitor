apiVersion: v1
kind: ServiceAccount
metadata:
  name: ispmonitor
  namespace: ispmonitor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ispmonitor-api
  namespace: ispmonitor
  labels:
    app: ispmonitor-api
    app.kubernetes.io/name: ispmonitor
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ispmonitor-api
  template:
    metadata:
      labels:
        app: ispmonitor-api
        app.kubernetes.io/name: ispmonitor
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ispmonitor
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: ghcr.io/mohamadkhaledabbas/ispvisualmonitor:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: metrics
          envFrom:
            - configMapRef:
                name: ispmonitor-config
            - secretRef:
                name: ispmonitor-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ispmonitor-poller
  namespace: ispmonitor
  labels:
    app: ispmonitor-poller
    app.kubernetes.io/name: ispmonitor
    app.kubernetes.io/component: poller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ispmonitor-poller
  template:
    metadata:
      labels:
        app: ispmonitor-poller
        app.kubernetes.io/name: ispmonitor
        app.kubernetes.io/component: poller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: ispmonitor
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: poller
          image: ghcr.io/mohamadkhaledabbas/ispvisualmonitor:latest
          imagePullPolicy: Always
          args: ["--mode=poller"]
          ports:
            - containerPort: 9090
              name: metrics
          envFrom:
            - configMapRef:
                name: ispmonitor-config
            - secretRef:
                name: ispmonitor-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
