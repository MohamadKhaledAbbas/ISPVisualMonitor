# Prometheus configuration for ISP Visual Monitor

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ISP Monitor API
  - job_name: 'ispmonitor-api'
    static_configs:
      - targets: ['api:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ispmonitor-api'

  # ISP Monitor Poller
  - job_name: 'ispmonitor-poller'
    static_configs:
      - targets: ['poller:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ispmonitor-poller'

