version: '3.8'

# Production Docker Compose configuration
# Use with: docker-compose -f docker-compose.prod.yml up -d

services:
  api:
    image: ghcr.io/mohamadkhaledabbas/ispvisualmonitor:${VERSION:-latest}
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    environment:
      - DEPLOYMENT_MODE=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - LICENSE_SERVER_URL=${LICENSE_SERVER_URL}
      - LICENSE_KEY=${LICENSE_KEY}
      - ENABLE_METRICS=true
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    ports:
      - "8080:8080"
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ispmonitor

  poller:
    image: ghcr.io/mohamadkhaledabbas/ispvisualmonitor:${VERSION:-latest}
    command: ["./ispmonitor", "--mode=poller"]
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    environment:
      - DEPLOYMENT_MODE=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - POLLER_WORKERS=20
      - POLLER_CONCURRENT=100
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ispmonitor

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - ispmonitor

networks:
  ispmonitor:
    driver: bridge
