version: '3.8'

services:
  # PostgreSQL database with PostGIS extension
  postgres:
    image: postgis/postgis:15-3.3
    container_name: ispmonitor-postgres
    environment:
      POSTGRES_USER: ispmonitor
      POSTGRES_PASSWORD: ispmonitor
      POSTGRES_DB: ispmonitor
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ispmonitor"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ispmonitor

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: ispmonitor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ispmonitor

  # Go application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ispmonitor-app
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ispmonitor
      DB_PASSWORD: ispmonitor
      DB_NAME: ispmonitor
      DB_SSLMODE: disable
      
      # API
      API_PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-please-use-strong-secret}
      ALLOWED_ORIGINS: "*"
      
      # Poller
      POLLER_WORKERS: 10
      POLLER_INTERVAL: 300
      POLLER_CONCURRENT: 50
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ispmonitor

  # Nginx for serving MapLibre tiles and frontend
  nginx:
    image: nginx:alpine
    container_name: ispmonitor-nginx
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/tiles:/usr/share/nginx/html/tiles:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - ispmonitor

  # Prometheus for metrics collection (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: ispmonitor-prometheus
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ispmonitor

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: ispmonitor-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - ispmonitor

networks:
  ispmonitor:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
