version: '3.8'

# Development Docker Compose configuration
# Use with: docker-compose up -d

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ispmonitor-api
    ports:
      - "8080:8080"
    environment:
      - DEPLOYMENT_MODE=development
      - DATABASE_URL=postgres://ispmonitor:ispmonitor@postgres:5432/ispmonitor?sslmode=disable
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=ispmonitor
      - DB_PASSWORD=ispmonitor
      - DB_NAME=ispmonitor
      - DB_SSLMODE=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-development-secret-change-in-production}
      - ALLOWED_ORIGINS=*
      - ENABLE_METRICS=true
      - LOG_LEVEL=debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ispmonitor

  poller:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ispmonitor-poller
    command: ["./ispmonitor", "--mode=poller"]
    environment:
      - DEPLOYMENT_MODE=development
      - DATABASE_URL=postgres://ispmonitor:ispmonitor@postgres:5432/ispmonitor?sslmode=disable
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=ispmonitor
      - DB_PASSWORD=ispmonitor
      - DB_NAME=ispmonitor
      - DB_SSLMODE=disable
      - REDIS_URL=redis://redis:6379
      - POLLER_WORKERS=10
      - POLLER_INTERVAL=300
      - POLLER_CONCURRENT=50
    depends_on:
      - postgres
      - redis
    networks:
      - ispmonitor

  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: ispmonitor-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    environment:
      POSTGRES_USER: ispmonitor
      POSTGRES_PASSWORD: ispmonitor
      POSTGRES_DB: ispmonitor
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ispmonitor"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ispmonitor

  redis:
    image: redis:7-alpine
    container_name: ispmonitor-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ispmonitor

  prometheus:
    image: prom/prometheus:latest
    container_name: ispmonitor-prometheus
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ispmonitor

  grafana:
    image: grafana/grafana:latest
    container_name: ispmonitor-grafana
    volumes:
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - ispmonitor

networks:
  ispmonitor:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
