global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # ISP Monitor application metrics
  - job_name: 'ispmonitor'
    static_configs:
      - targets: ['app:8080']
    metrics_path: '/metrics'

  # PostgreSQL metrics (if exporter is added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
    
  # Redis metrics (if exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
